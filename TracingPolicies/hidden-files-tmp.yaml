apiVersion: cilium.io/v1alpha1
kind: TracingPolicy
metadata:
  name: "tmp-hide-files-sigkill"
spec:
  kprobes:
  - call: "fd_install"
    syscall: false
    return: false
    args:
    - index: 0
      type: int
    - index: 1
      type: "file"
    selectors:
    - matchPIDs:
      - operator: NotIn
        followForks: true
        isNamespacePID: true
        values:
        - 1
      matchArgs:
      - index: 1
        operator: "Prefix"
        values:
        - "/tmp/"
      matchActions:
      - action: FollowFD
        argFd: 0
        argName: 1
  - call: "__x64_sys_close"
    syscall: true
    args:
    - index: 0
      type: "int"
    selectors:
    - matchActions:
      - action: UnfollowFD
        argFd: 0
        argName: 0
  - call: "__x64_sys_open"
    syscall: true
    args:
    - index: 0
      type: "char_buf"
    - index: 1
      type: "int"
    - index: 2
      type: "int"
    selectors:
    - matchActions:
      - action: Sigkill
        checkArgs:
        - index: 0
          operator: "Prefix"
          value: "/tmp/."
